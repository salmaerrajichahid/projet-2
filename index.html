<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Order summary card</title>
</head>

<body class="bg-[url('./images/pattern-background-mobile.svg')] bg-cover bg-no-repeat">
  <div class="px-4 flex justify-center items-center">
  <div class=" text-center bg-white  rounded-xl md:my-8 sm:my-0 w-96">
    <img src="./images/illustration-hero.svg" class=" rounded-t-xl w-full object-cover h-35">
    <h1 class="font-extrabold text-2xl text-[#131F39] mt-5">Order Summary</h1>
    <p class="text-[#A1A6BC] font-normal my-5 text-lg">You can now listen to millions of songs, audiobooks, and podcasts
      on any
      device anywhere you like!</p>
    <div class="flex justify-between bg-slate-100 py-2 px-5 rounded-b-xl">
      <img src="./images/icon-music.svg" class="h-15 w-16" >
      <div>
        <p class="font-bold text-black mb-1 text-lg">Annual Plan</p>
        <p class="text-[#A1A6BC] font-normal">$59.99/year</p>
      </div>
      <button class="text-[#382AE1] font-medium mt-1 underline hover:no-underline hover:text-indigo-500">Change</button>
    </div>
    <button class="bg-[#382AE1] py-3 my-4 px-20 rounded-xl text-white font-bold text-sm hover:bg-indigo-500">Proceed to Payment</button><br>
    <button class="font-medium text-lg text-[#80849D] hover:text-black mb-3">Cancel Order</button>
  </div>

</div>
</body>

</html>
